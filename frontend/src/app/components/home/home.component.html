<div class="flex flex-column">
    <div class="w-12 md:w-8 p-5 m-auto">
        <!-- Navigation tools -->
        <div>
            <p-toolbar [style]="{padding: '10px'}">
                <div class="p-toolbar-group-start">
                    <p-button 
                        icon="pi pi-plus"
                        class="mr-2"
                        size="small"
                        outlined="true"
                        (onClick)="openCreateVaultDialog()"/>
                </div>
                <div class="p-toolbar-group-center">
                    
                </div>
                <div class="p-toolbar-group-end">
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText placeholder="search" />
                    </span>
                </div>
            </p-toolbar>
        </div>
        
        <!-- Vaults -->
        <div class="flex gap-2 mt-2 flex-wrap">
            <div style="flex: 1 1 350px" *ngFor="let vault of vaults">
                <p-card [subheader]="vault.vaultName">
                    <ng-template pTemplate="header">
                        <!-- <img src="vault.jpg"/> -->
                    </ng-template>
                    <div style="height: 150px; overflow: auto;">
                        <p style="white-space: pre-wrap;">{{vault.description}}</p>
                    </div>
                    <ng-template pTemplate="footer">
                        <p-button 
                            label="Open Vault"
                            outlined="true"
                            [style]="{width:'100%'}"
                            (onClick)="openVaultDialog(vault.vaultId)">

                        </p-button>
                    </ng-template>
                </p-card>
            </div>
        </div>
    </div>
</div>

@if(displayCreateVaultDialog){
    <app-create-vault-dialog
        [(display)]="displayCreateVaultDialog"
        (displayChange)="onCreateVaultDisplayChanges()"
    ></app-create-vault-dialog>
}

@if(displayVaultDialog && vault) {
    <app-vault-dialog
        [(display)]="displayVaultDialog"
        [vault]="vault"
    ></app-vault-dialog>
}
